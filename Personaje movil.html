<!DOCTYPE html>
<html>
	<head>
		<title>Personaje movil</title>
		<style>
			 html, body { margin: 0; padding: 0; overflow: hidden; }
            #info {
                position: absolute;
                padding: 10px;
                width: 100%;
                text-align: center;
                color: #FFFFFF;
            }
        </style>
	</head>
	
	<body>
		<div id="info"> movimiento -> WASD </div>
		
		<script src="js/three.min.js"></script>
		<script>
			var scene, aspect, camera, renderer;
			var startTime = Date.now();
			
			var up = false;
			var down = false;
			var left = false;
			var right = false;
			
			var angSum = 0;
			var positivo = false;
			
			init();
			animate();
			
			function init(){
				scene = new THREE.Scene();
				aspect = window.innerWidth / window.innerHeight;
				camera = new THREE.PerspectiveCamera( 45, aspect, 0.1, 1000);
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				
				var onKeyDown = function(event){
					switch(event.keyCode){
						case 87:
							up = true;
							break;
						case 83:
							down = true;
							break;
						case 65:
							left = true;
							break;
						case 68:
							right = true;
							break;
					}
				}
				
				var onKeyUp = function(event){
					switch(event.keyCode){
						case 87:
							up = false;
							break;
						case 83:
							down = false;
							break;
						case 65:
							left = false;
							break;
						case 68:
							right = false;
							break;
					}
				}
				
				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );
				
				var size = 100;
				var divisions = size;
				var origin = new THREE.Vector3( 0, 0, 0 );
				var x = new THREE.Vector3( 1, 0, 0 );
				var y = new THREE.Vector3( 0, 1, 0 );
				var z = new THREE.Vector3( 0, 0, 1 );
				var color1 = new THREE.Color( 0xFFFFFF );
				var color2 = new THREE.Color( 0x333333 );
				
				var axesHelper1 = new THREE.AxesHelper( size/100 );
				var axesHelper2 = new THREE.AxesHelper( size/100 );
				var axesHelper3 = new THREE.AxesHelper( size/100 );
				var gridHelperXZ = new THREE.GridHelper( size, divisions, color2, color2 );
				gridHelperXZ.rotateOnWorldAxis ( y, THREE.Math.degToRad(90) );
				
				var geotorso = new THREE.BoxGeometry(10,15,5);
				
				
				var material = new THREE.MeshBasicMaterial({ color: 0xAAAAAA });
				
				var cuerpo = new THREE.Mesh(geotorso,material);
				
				
				scene.add( gridHelperXZ );
				scene.add(cuerpo);
				
				
				camera.position.x = 75;
				camera.position.y = 75;
				camera.position.z = 75;
				camera.lookAt (origin);
				
				renderer.render( scene, camera);
			}
			
			function animate(){
				render();
				requestAnimationFrame( animate );
			}
			
			function render(){
				
				
				
				
				camera.lookAt(0,0,0);
				renderer.render( scene, camera );
			}
			
		</script>
	</body>
</html>
